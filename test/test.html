<html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
<link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />

<script src="https://jsuites.net/v4/jsuites.js"></script>
<link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

<div id="spreadsheet"></div>

<div id="log"></div>

<script>
    var changed = function(instance, cell, x, y, value) {
        var cellName = jspreadsheet.getColumnNameFromId([x,y]);
        $('#log').append('New change on cell ' + cellName + ' to: ' + value + '');

        // Update the cell in the next row but in the same column.
        var nextRow = y + 1;
        jspreadsheet.current.setValue({ x: x, y: nextRow }, '<span style="color: grey;">' + value + '</span>');
    }


    // ... (rest of the code is the same)

    var data = [
        ['Mazda', 2001, 2000, '2006-01-01'],
        ['Pegeout', 2010, 5000, '2005-01-01'],
        ['Honda Fit', 2009, 3000, '2004-01-01'],
        ['Honda CRV', 2010, 6000, '2003-01-01'],
    ];

    jspreadsheet(document.getElementById('spreadsheet'), {
        data: data,
        rowResize: true,
        columnDrag: true,
        columns: [
            { type: 'text', width: '200' },
            { type: 'text', width: '100' },
            { type: 'text', width: '100' },
            { type: 'calendar', width: '100' },
        ],
        onchange: changed,
        // ... (rest of the options are the same)
    });
</script>
</html>
